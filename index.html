<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>JWin's Ember Boilerplate</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/normalize.css" media="screen">
        <link rel="stylesheet" href="styles/core.css" media="screen">

        <script type="text/javascript" data-main="app/init.js" src="components/require/require.js"></script>
    </head>
    <body>
        <script type="text/x-handlebars">
            <h1>JWin&apos;s Ember Boilerplate</h1>
            {{ outlet }}
        </script>
        <script type="text/x-handlebars" data-template-name="index">
            <p>Hi, my name is {{content.name}}</p>
            {{#linkTo stuff}}An anchor{{/linkTo}}
        </script>
        <script type="text/x-handlebars" data-template-name="stuff">
            <p>This is page: {{ content.that }}</p>
            {{#linkTo index}}Home{{/linkTo}}
        </script>
    </body>
</html>
